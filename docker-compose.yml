services:
  api:
    build:
      context: .
      target: development
    container_name: fast-lego-api
    ports:
      - "8000:8000"
    env_file:
      - .env
      - .env.development
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/fast_lego
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16-alpine
    container_name: fast-lego-db
    environment:
      POSTGRES_DB: fast_lego
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fast_lego"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
